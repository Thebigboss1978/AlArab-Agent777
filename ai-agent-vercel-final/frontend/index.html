<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Club 777 - Chat</title>
  <style>
    body { font-family: Arial; background:#0a0a0a; color:white; display:flex; flex-direction:column; align-items:center; padding:2rem; }
    h1 { text-align:center; margin-bottom:1.5rem; }
    #chat { width:100%; max-width:600px; height:400px; overflow-y:auto; border:1px solid #555; padding:1rem; margin-bottom:1rem; background:#111; border-radius:10px; }
    #message { width:70%; padding:0.5rem; border-radius:5px; border:1px solid #555; background:#222; color:white; }
    button { padding:0.5rem 1rem; margin-left:0.5rem; border-radius:5px; border:none; background:#facc15; color:#111; font-weight:bold; cursor:pointer; }
    p { margin:0.3rem 0; } b { font-weight:bold; }
  </style>
</head>
<body>
  <h1>🔥 AI Agent Club 777 Chat 🔥</h1>
  <div id="chat"></div>
  <div>
    <input id="message" type="text" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">أرسل</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const msgInput = document.getElementById('message');
    const sessionId = 'frontend777';

    async function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      chatDiv.innerHTML += `<p><b>أنت:</b> ${msg}</p>`;
      msgInput.value = '';

      // ردود تجريبية مباشرة
      const responses = [
        "تمام، فهمت!",
        "شكرًا على رسالتك 👍",
        "🤖 رد ذكي: " + msg,
        "هيا بنا نكمل الحديث!",
        "ممتاز، استمر!"
      ];
      const aiResponse = responses[Math.floor(Math.random() * responses.length)];
      chatDiv.innerHTML += `<p><b>AI:</b> ${aiResponse}</p>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    msgInput.addEventListener('keypress', function(e) { if(e.key==='Enter') sendMessage(); });
  </script>
</body>
</html>
